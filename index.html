<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hackaton</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/3efe41acd4.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="windowBox">
        <div id="windowLogo">
            <img id="imgLogo" src="./assets/window.png">
        </div>
        <div id="circledSymbols">
            <div id="rain-logo">
                <img id="rainLogo" src="./assets/no-rain.png">
            </div>
            <div id="luminosity-logo">
                <img id="luminosityLogo" src="./assets/sun.png">
            </div>
        </div>
        <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
        <label class="switch">
                <input type="checkbox" id="togBtn" onclick="displaySpinner(event)">
                    <div class="slider round">
                        <span class="on">Aberta</span>
                        <span class="off">Fechada</span>
                    </div>
            </label>
            <div id="loading"></div>

    </div>
    <script type="text/javascript" src="./js/pageElements.js"></script>
</body>
</html>
